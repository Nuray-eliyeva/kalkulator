<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Hesap Makinesi</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="calculator">
            <div class="calc">
                <input type="text" class="inp" placeholder="0" id="calcInp">
            </div>
            <div class="numb">
                <input type="button" value="AC" class="proces lit" id="ac">
                <input type="button" value="DEL" class="proces lit" id="del">
                <input type="button" value="/" class="proces lit" id="divide">
                <input type="button" value="*" class="proces lit" id="vurma">
                <input type="button" value="7" class="num lit" id="seven">
                <input type="button" value="8" class="num lit" id="eight">
                <input type="button" value="9" class="num lit" id="nine">
                <input type="button" value="-" class="proces lit" id="minus">
                <input type="button" value="6" class="num lit" id="six">
                <input type="button" value="5" class="num lit" id="five">
                <input type="button" value="4" class="num lit" id="four">
                <input type="button" value="+" class="proces lit" id="plus">
                <input type="button" value="1" class="num lit" id="one">
                <input type="button" value="2" class="num lit" id="two">
                <input type="button" value="3" class="num lit" id="tree">
                <input type="button" value="0" class="num zero" id="zero">
                <input type="button" value="." class="num lit" id="point">
                <input type="button" value="=" class="proces equal " id="equal">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
